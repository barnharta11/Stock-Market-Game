<div class="mainbackground">
    <div id="gamelistcontainer" >
        <h2>My Pending Games</h2>
        <table id="gamelistcreatorname" class="smalltextclass">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Creator</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="userspendingcontainer" v-for="game in pendingGames" v-bind:key="game.id">
                <tr>
                    <router-link v-on:click="" :to="{name:'gamedetails'}"><td>{{game.gameName}}</td></router-link>
                    <td>{{game.creatorName}}</td>
                    <td>{{game.startDate}}</td>
                    <td>{{game.endDate}}</td>
                    <td>{{game.statusName}}</td>
                    <td><button class="buttondefault" v-on:click='SetSelectedGame(game)'>Accept</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
