<div class="mainbackground">
    <div id="contain" v-for="game in creatorGames" v-bind:key="game.id"></div>
    <h2>My Current Games</h2>
    <table id="gamelistcreatorname" class="smalltextclass">
        <thead>
            <tr>
                <th>Name</th>
                <th>Creator</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Add Others</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <router-link v-on:click="" :to="{name:'gamedetails'}"><td>{{game.gameName}}</td></router-link>
                <td>{{game.creatorName}}</td>
                <td>{{game.startDate}}</td>
                <td>{{game.endDate}}</td>
                <td>{{game.statusName}}</td>
                <router-link v-on:click="SetInviteGame(game)" :to="{name:'displayusers'}"><td>Invite users</td></router-link>
            </tr>
        </tbody>
    </table>
</section>
