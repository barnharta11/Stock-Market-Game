<div class="mainbackground">
    <div id="gamelistcontainer" >
        <h2>My Pending Games</h2>
        <table id="gamelistcreatorname" class="smalltextclass">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Creator</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="userspendingcontainer" v-for="game in pendingGames" v-bind:key="game.id">
                <tr>
                    <td v-on:click='SetSelectedGame(game)'>{{game.gameName}}</td>
                    <td>{{game.creatorName}}</td>
                    <td>{{game.startDate}}</td>
                    <td>{{game.endDate}}</td>
                    <td>{{game.statusName}}</td>
                    <td><button class="buttondefault" >Accept</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div>
    <div id="userspendingcontainer" v-for="game in pendingGames" v-bind:key="game.id">
        <!-- <router-link :to="{name:'gamedetails', params: {gameid:game.gameId}}"> -->
        <button class="buttondefault" v-on:click='SetSelectedGame(game)'>
            {{game.gameName}}
            </button>
            <!-- </router-link> -->
        <span id="pendingname" class="textclass">{{game.creatorName}}</span>
        <span id="pendingstart" class="textclass">{{game.startDate}}</span>
        <span id="pendingend" class="textclass">{{game.endDate}}</span>
        <span id="pendingstatus" class="textclass">{{game.statusName}}</span>
        <span id="pendingid" class="textclass">{{game.gameId}}</span>
        
    </div>
</div>
